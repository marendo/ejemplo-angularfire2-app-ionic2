<ion-header>
  <ion-navbar>
    <ion-title>Event List</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="goToHomePage()">
        <ion-icon name="home"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
	  <!--
      <p>Ticket: <strong>${{event?.price}}</strong></p>
      <p>Date: <strong>{{event?.date}}</strong></p>
	  -->
    </ion-item>
  </ion-list>
</ion-content>
